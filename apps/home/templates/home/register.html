{% extends 'Home/base.html' %}

{% block TITULO %}
    <h1>Registro de Usuario</h1>
{% endblock TITULO %}

{% block BODY %}
    <form method="post" class="formulario">
        {% csrf_token %}
        {{form.as_p}}

        <button class="btn btn-success" type="submit">Registrar Usuario</button>
    </form>
    <style>
        .formulario {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <br>
    
{% endblock BODY %}
