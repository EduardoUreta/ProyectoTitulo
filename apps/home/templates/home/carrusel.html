{% load static %}
<div class="container">
    <h1 class="text-center">NUESTROS PRODUCTOS</h1>
    <div class="row justify-content-center ">
        <div id="carouselExampleCaptions" class="carousel slide col-sm-4 col-md-4 col-lg-3" data-bs-ride="carousel">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'Home/img/jugo.png' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h3>Jugos y Bebidas</h3>
                <p>¿Deseas un refresco?</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'Home/img/abarrotes.png' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h3>Abarrotes</h3>
                <p>Pastas, arroz, artículos para tu despensa</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'Home/img/alcohol.png' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <h3>Alcohol</h3>
                <p>Para tus noches de fiestas</p>
                </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="carouselExampleCaptions" class="carousel slide col-sm-4 col-md-4 col-lg-3 " data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'Home/img/lacteos.png' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h3 class="text-dark">Lácteos</h3>
                      <p>Variedad para el desayuno u once</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'Home/img/frutasverduras.png' %}" class="d-block w-100" alt="...">

                      <h3>Frutas y Verduras</h3>
                      <p>Por una alimentación sana</p>
                    </div>
                  </div>
              <div class="carousel-item">
                <img src="{% static 'Home/img/snack.png' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h3 class="text-dark">Snack</h3>
                  <p>Para acompañar tus tragos</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
