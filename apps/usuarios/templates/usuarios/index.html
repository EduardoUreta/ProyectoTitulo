{% extends 'Home/base.html' %}
{% load static %}

{% block BODY %}
    <!-- Content Row-->
    <div class="row justify-content-evenly">
        {% if user.is_staff %}
        <div class="col-sm-4 col-md-4 col-lg-3">
            <a href="{% url 'admin:index' %}">
                <img class="text-center img-fluid img-thumbnail rounded mx-auto d-block w-75" src="{% static 'Home/img/panel.png' %}"></img>
            </a>
            <h3 class="text-center">Panel de Administración</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-3">
            <a href="{% url 'Home:register' %}">
                <img class="img-fluid img-thumbnail rounded mx-auto d-block w-75" src="{% static 'Home/img/iconoUsuario.jpg' %}"></img>
            </a>
            <h3 class="text-center">Crear un usuario</h3>
        </div>
        {% endif %}
        <div class="col-sm-4 col-md-4 col-lg-3 ">
            <a href="{% url 'Home:login' %}">
                <img class="img-fluid img-thumbnail rounded mx-auto d-block w-75" src="{% static 'Home/img/iniciarSesion.png' %}"></img>
            </a>
            <h3 class="text-center">Iniciar sesión</h3>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-3 ">
            <a href="{% url 'usuarios:buscar_usuarios' %}">
                <img class="img-fluid img-thumbnail rounded mx-auto d-block w-75" src="{% static 'Home/img/buscarUsuario.png' %}"></img>
            </a>
            <h3 class="text-center">Buscar un usuario</h3>
        </div>
    </div>
{% endblock BODY %}
