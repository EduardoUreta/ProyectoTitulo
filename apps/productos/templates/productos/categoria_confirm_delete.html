{% extends 'productos/index.html' %}

{% block TITULO %}
<h1>Eliminación de Categorías de Productos</h1>
{% endblock TITULO %}

{% block BODY %}
    <div class="justify-content-center m-5">
        <p class="fs-5 fst-italic ">¿Confirma eliminar "{{object}}"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger ">Confirmar</button>
        </form>
    </div>

    <div class="d-flex justify-content-center ">
        <button class="btn btn-outline-info "><a class="nav-link text-dark text-center" href="{% url 'productos:categoria_list' %}">Volver atrás</a></button>
    </div>
{% endblock BODY %}
