{% extends 'productos/index.html' %}

{% block TITULO %}
    <h1>Detalle de Productos</h1>
{% endblock TITULO %}

{% block BODY %}
<div class="d-flex justify-content-center">
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div>
            <div class="card h-100 m-2">
                <div class="card-body bg-black">
                    <h2 class="card-title text-light">{{object.nombre}} </h2>
                    <h6 class="card-text text-warning">{{object.categoria}}</h6>
                    <h3 class="card-text text-warning">${{object.precio}}</h3>
                    <h3 class="card-text text-warning text-center">Stock: {{object.cantidad}}</h3>
                    <h3 class="card-text text-light text-center">Fecha de ingreso: <br> {{object.fecha_ingreso}}</h3>
                    <img class="img-fluid img-thumbnail rounded mx-auto d-block" src="{{object.imagen.url}}" alt="Imagen"></img>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center ">
    <button class="btn btn-outline-info "><a class="nav-link text-dark text-center" href="{% url 'productos:productos_list' %}">Volver atr√°s</a></button>
</div>


{% endblock BODY %}
