{% extends 'productos/index.html' %}

{% block TITULO %}
<h1>Crear/Actualizar Categor√≠a de productos</h1>
{% endblock TITULO %}

{% block BODY %}
<br>
    <form method="post" class="formulario">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success ">Guardar</button>
    </form>
<br>
    <style>
        .formulario {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
            }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
{% endblock BODY %}
